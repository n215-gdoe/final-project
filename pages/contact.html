<div id="contact" class="page">
  <div class="container">
    <h1>CONTACT US:</h1>
    <div class="form_div row">
      <div class="col-md-7">
        <form action="" method="post">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name…"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address…"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="Company"
              name="Company"
              placeholder="Company…"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              placeholder="Message..."
              name="message"
              required
              rows="7"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">SEND MESSAGE</button>
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <img src="./images/contact.png" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
